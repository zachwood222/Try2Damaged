services:
  - type: web
    name: fowhand-damage-tracker
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --preload --workers=2 --threads=2 --timeout=120
    autoDeploy: true
    # No disk on free tier. Tokens are stored in Postgres via oauth_tokens table.
    envVars:
      - key: FLASK_SECRET_KEY
        generateValue: true
      # Set the following in the dashboard:
